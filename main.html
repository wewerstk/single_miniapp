<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: var(--tg-theme-bg-color, #ffffff);
      color: var(--tg-theme-text-color, #000000);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Hello, <span id="user_name">Guest</span>!</h1>
  <button onclick="sendData()">Send something back</button>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // Make the Mini App fullscreen

    // Display user's first name
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById('user_name').innerText = user.first_name;
    }

    // Function to send data back to bot
    function sendData() {
      tg.sendData("User clicked the button!");
    }
  </script>

</body>
</html>
